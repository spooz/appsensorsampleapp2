<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head>
    <title>Spring Freemarker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/js/custom.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/sweetalert.min.js" type="text/javascript"></script>

</head>
<body>
<div id="header">
</div>
<!--top-Header-menu-->
<div id="user-nav" class="navbar navbar-inverse">
    <ul class="nav">


    </ul>
</div>
<div class="body-wrapper">

    <div class="row">
        <h3>Messages</h3>
        <div class="row" th:each="message : ${messages}">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <b th:text="${message.created}"></b>  <p th:text="${message.title}"></p>
                <p th:text="${message.author}"></p>
            </div>
            <div class="panel-body">
                <p th:text="${message.message}"></p>
                </div>
        </div>

        </div>
    </div>

    <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Add message
                </div>

                <div class="panel-body">
                    <form id="topic_form" method="POST" th:object="${messageForm}">

                        <div class="form-group">
                            <label class="control-label">Title</label>
                            <input type="text" class="form-control" name="title" required/>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Message</label>
                            <textarea class="form-control" name="title" name="message" required/>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                    </form>
                </div>
                </div>
            </div>
    </div>
</div>
</div>


<input th:value="${topicId}" type="hidden" />

</body>
</html>
